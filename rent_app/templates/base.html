<!doctype html>
<html lang="en">

<head>

  <title>RenPark - {{ user.profile.role }} Dashboard</title>
  <link rel="shortcut icon" type="image/png" href="/static/dashboard/images/logos/favicon.png" />
  <link rel="stylesheet" href="/static/dashboard/css/styles.min.css" />
</head>

            <a class="btn btn-primary d-flex align-items-center gap-1 " href="javascript:void(0)" id="drop4"

            <i class="ti ti-x fs-6"></i>
          </div>
        </div>-->

              <div class="dropdown-menu dropdown-menu-animate-up" aria-labelledby="drop1">

                  <a href="javascript:void(0)" class="dropdown-item">

              </div>
