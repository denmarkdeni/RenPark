{% extends 'base.html' %}

{% block content %}

    <div class="card">
        <div class="card-body">
            <h5 class="card-title fw-semibold mb-4">Review Booking #{{ booking.id }} - {{ booking.car.model }}</h5>
            <div class="card">
                <div class="card-body">
                    <h6>Car: {{ booking.car.model }}</h6>
                    <p><strong>Start Date:</strong> {{ booking.start_date }}<br>
                        <strong>End Date:</strong> {{ booking.end_date }}<br>
                        <strong>Total Amount:</strong> â‚¹{{ booking.total_amount }}</p>

                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="rating" class="form-label">Rating (1-5)</label>
                            <select class="form-select" id="rating" name="rating" required>
                                {% for i in "12345" %}
                                    <option value="{{ i }}">{{ i }} Star{{ i|add:"-1"|add:"1"|yesno:"s,," }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="comment" class="form-label">Comment (Optional)</label>
                            <textarea class="form-control" id="comment" name="comment" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="issue" class="form-label">Report an Issue (Optional)</label>
                            <textarea class="form-control" id="issue" name="issue" rows="3" placeholder="Describe any issues with the car or booking..."></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit Review</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
   
{% endblock %}
